<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Menu Indicator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="navigation-container">
      <div class="first-nav">
        <ul>
          <li class="list active" style="--icon-color: #f44336">
            <a href="#">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
            </a>
          </li>
          <li class="list" style="--icon-color: #ffa117">
            <a href="#">
              <span class="icon"
                ><ion-icon name="person-outline"></ion-icon
              ></span>
            </a>
          </li>
          <li class="list" style="--icon-color: #0fc70f">
            <a href="#">
              <span class="icon"
                ><ion-icon name="chatbubble-outline"></ion-icon
              ></span>
            </a>
          </li>
          <li class="list" style="--icon-color: #2197f3">
            <a href="#">
              <span class="icon"
                ><ion-icon name="camera-outline"></ion-icon
              ></span>
            </a>
          </li>
          <li class="list" style="--icon-color: #b145e9">
            <a href="#">
              <span class="icon"
                ><ion-icon name="settings-outline"></ion-icon
              ></span>
            </a>
          </li>
          <div class="indicator"></div>
        </ul>
      </div>
    </div>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>
  </body>
</html>
